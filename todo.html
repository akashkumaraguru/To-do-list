<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-frame">
        <h1>TO-do list</h1>
        <input type="text" id="inp">
        <div class="btns">
            <button class="add" onclick="add()">Add</button>
            <button class="clr" id="clr" onclick="clr()"> clear</button>
        </div>
        <div class="list-main">
            <ul id="list-container">
                <li class="list"> Hello
                    <button onclick="deleteItem(event)" class="delete">Delete</button>
                </li>
            </ul>
        </div>
    </div>

</body>
<script>
    var ul = document.getElementById("list-container");
    var input = document.getElementById("inp")
    var clear = document.getElementById("clr");
    function add() {
        var item = document.createElement("li");
        item.innerHTML = input.value + "<button onclick = 'deleteItem(event)' class='delete'>Delete</button>";
        ul.append(item);

    }
    function deleteItem(event) {
        event.target.parentElement.remove()

    }
    function clr() {
        input.value = " "

    }
</script>

</html>
